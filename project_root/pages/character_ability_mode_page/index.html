<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIVALDLE</title>
    <link rel="stylesheet" href="/css/character_search_css/character_search.css">
    <link rel="stylesheet" href="/css/global_css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/global_css/searched_characters.css">
    <link rel="stylesheet" href="/css/game_compleated_css/game_compleated_stat_box.css">
    <link rel="stylesheet" href="/css/character_ability_mode_css/ability_box.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="mode_container">

        <div class="enter_character_container">
            <div class="enter_character_box">
                <input type="text" class="enter_character" placeholder="Type character name ..."
                    id="characterInput">
                <button class="enter_character_button" id="character_search_button">OK</button>
            </div>
        </div>
        <div id="suggestedCharactersContainer"></div>

        <div class="searched_characters_container" id="searched_characters_container"></div>

        <div class="game_compleated_container" id="game_compleated_container"></div>

        <div class="other_sites_box">Other sites coming soon</div>
    </div>

    <div id="footer-placeholder"></div>

<script>
    // Load shared header and footer dynamically
    fetch('/header/header.html')
        .then(response => response.text())
        .then(html => document.getElementById('header-placeholder').innerHTML = html)
        .catch(err => console.error('Failed to load header:', err));

    fetch('/footer/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer-placeholder').innerHTML = html)
        .catch(err => console.error('Failed to load footer:', err));
</script>
<script type="module" src="/js/search_functions/character_search.js"></script>
<script type="module" src="/js/game_compleated_functions/append_stat_box.js"></script>
<script type="module" src="/js/emoji_mode_js/append_searched_character.js"></script>
<script type="module" src="/js/ability_mode_js/append_ability.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>


</body>
</html>
