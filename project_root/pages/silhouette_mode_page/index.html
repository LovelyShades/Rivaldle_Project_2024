<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Rivals Guesser</title>
    <link rel="stylesheet" type="text/css" href="/css/silhouette_mode_css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/silhouette_mode_css/silhouette_box.css">
    <link rel="stylesheet" type="text/css" href="/css/silhouette_mode_css/searched_characters.css">

    <link rel="stylesheet" href="/css/character_search_css/character_search.css">

</head>

<body>
    <div id="background_image">
        <div class="mode_container">
            <div id="title_logo">
                <img src="/_images/home_images/RivalsLogo.png" class="logo" alt=""Marvel Rivals Logo">
            </div>
            <div class="title_text">Guesser</div>
            <b>
                <div class="title_header">Guess The Marvel Rivals Character</div>
            </b>

            <div class="silhouette_contaner">
                <div class="silhouette_header"> Which characteris this a silhouette of?</div>
                <div class="silhouette_image_container">
                    <img class="silhouette_image" id="silhouette_image"></img>
                </div>
                <div class="zoom-toggle"></div>
                <div class="silhouette_footer">Each try zooms out a bit</div>
            </div>

            <div class="enter_character_container">
                <div class="enter_character_box">
                    <input type="text" class="enter_character" placeholder="Type character name ..."
                        id="characterInput">
                    <button class="enter_character_button" id="character_search_button">OK</button>
                </div>
            </div>
            <div id="suggestedCharactersContainer"></div>

            <div class="searched_characters_container" id="searched_characters_container"></div>

            <div class="other_sites_box">Other sites coming soon</div>

            <div class="footer_text">rivalsguesser.com â€” 2024</div>
            <div class="footer_text">Marvel does not endorse or sponsor this project.</div>
            <div class="footer_text" id="footer">Privacy Policy</div>
        </div>
    </div>
    <script type="module" src="/js/search_functions/character_search.js"></script>
    <script type="module" src="/js/silhoutte_mode_js/append_silhoutte.js"></script>
    <script type="module" src="/js/silhoutte_mode_js/append_searched_character.js"></script>


</body>

</html>
