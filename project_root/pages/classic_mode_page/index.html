<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon Links -->
    <link rel="icon" type="image/png" href="/_images/home_images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/_images/home_images/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/_images/home_images/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/_images/home_images/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/_images/home_images/favicon/site.webmanifest" />

    <!-- Stylesheets for Classic Mode -->
    <link rel="stylesheet" href="/css/classic_mode_css/style.css">
    <link rel="stylesheet" href="/css/classic_mode_css/header_box.css">
    <link rel="stylesheet" href="/css/global_css/global.css">
    <link rel="stylesheet" href="/css/character_search_css/character_search.css">
    <link rel="stylesheet" href="/css/classic_mode_css/guessed_characters.css">

    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the Web Page -->
    <title>Marvel Rivals Guesser</title>
</head>

<body>
    <div id="header-placeholder"></div>

    <div id="background_image">
        <div class="mode_container">
            <div id="title_logo">
                <img src="../../_images/home_images/RivalsLogo.png" class="logo" alt="Marvel Rivals Game Logo">
            </div>
            <div class="headerBoxContainer" id="headerBoxContainer">
                <div class="headerBoxTitle">Guess today's Marvel Rivals hero!</div>
                <div class="headerBoxSubtitle">Type any character to start.</div>
            </div>

            <div class="activeHeaderBoxContainer" id="activeHeaderBoxContainer">
                <div class="headerBoxTitle">Guess today's Marvel Rivals hero!</div>
                <div class="clueContainer">
                    <div class="clueSubContainer">
                        <img src="/../../_images/classic_mode_images/ultimateClueIcon.png"
                            alt="Ultimate Ability Clue Icon">
                        <div class="clue1">Ultimate Name</div>
                    </div>
                    <div class="clueSubContainer">
                        <img src="../../_images/classic_mode_images/silhouetteClueIcon.png" alt="Silhouette Clue Icon">
                        <div class="clue2">Silhouette</div>
                    </div>
                </div>
            </div>

            <div class="enter_character_container">
                <div class="enter_character_box">
                    <input type="text" class="enter_character" placeholder="Type character name ..."
                        id="characterInput">
                    <button class="enter_character_button" id="character_search_button">OK</button>
                </div>
            </div>
            <div id="suggestedCharactersContainer"></div>

            <div id="characterListHeadersContainer">
                <div class="characterListHeaders">
                    Character
                    <div id="characterListHeadersUnderline"></div>
                </div>
                <div class="characterListHeaders">
                    Gender
                    <div id="characterListHeadersUnderline"></div>
                </div>
                <div class="characterListHeaders">
                    Species
                    <div id="characterListHeadersUnderline"></div>
                </div>
                <div class="characterListHeaders">
                    Affiliation
                    <div id="characterListHeadersUnderline"></div>
                </div>
                <div class="characterListHeaders">
                    Level
                    <div id="characterListHeadersUnderline"></div>
                </div>
                <div class="characterListHeaders">
                    Hp
                    <div id="characterListHeadersUnderline"></div>
                </div>
                <div class="characterListHeaders">
                    Date of Origin
                    <div id="characterListHeadersUnderline"></div>
                </div>
            </div>

            <div class="allGuessedCharacters"></div>

            <div class="other_sites_box">Other sites coming soon</div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/search_functions/character_search.js"></script>
    <script type="module" src="/js/classic_mode_js/searched_characters_list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>


<div id="footer-placeholder"></div>

<script>
    // Load shared header and footer dynamically
    fetch('/header/header.html')
        .then(response => response.text())
        .then(html => document.getElementById('header-placeholder').innerHTML = html)
        .catch(err => console.error('Failed to load header:', err));

    fetch('/footer/footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer-placeholder').innerHTML = html)
        .catch(err => console.error('Failed to load footer:', err));
</script>
</body>

</html>
