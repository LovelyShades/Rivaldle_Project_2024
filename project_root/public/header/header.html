<!-- CONTENTS: Simple header that begins by putting the video background overlay onto the screen, and then calls the video to be played from the following file location --

<!-- header.html -->
<div class="custom-image-overlay"></div>

<div class="video-background">
    <video autoplay loop muted id="background-video">
        <source src="../../_images/home_images/HighMarvelRivalsBackground.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="fallback-image" src="../../_images/home_images/fallback_image.jpg" alt="Fallback Image">

</div>

<div class="overlay"></div>

<div id="title_logo">
    <img src="../../_images/home_images/RivalsLogo.png" class="logo" alt="Marvel Rivals Game Logo">
</div>
